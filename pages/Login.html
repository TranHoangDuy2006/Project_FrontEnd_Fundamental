<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../assets/images/Login_Image.png" type="image/png">
    <title>Login Page</title>
</head>
<body>
    
    <main>
        <div class="main-container">
            <h1 class="title">Đăng nhập</h1>
            <p class="info">
                QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả!
            </p>
            <form action="#" method="post">
                <div class="login-field">
                    <label for="email">Email:</label>
                    <input type="text" class="email-field" placeholder="Địa chỉ Email" id="login-email">
                    <p id="login-email-error"></p>
                    <label for="password">Mật khẩu:</label>
                    <input type="password" class="password-field" placeholder="Mật khẩu" id="login-password">
                    <p id="login-password-error"></p>
                    <button type="button" class="login-button" id="login-button">Đăng nhập</button>
                    <div class="login-status">
                        <span>➥ Chưa có tài khoản?&nbsp;</span>
                        <a href="./Register.html" class="register-link">Đăng ký</a>
                    </div>
                </div>
            </form>
    
            <!-- Login Toast Noftification -->
            <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
                <div id="login-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                    <div class="toast-body" style="padding-left: 80px;">
                      <span style="color:green; font-weight: 500;"><i class="fa-solid fa-check"></i>&nbsp;&nbsp; Đăng nhập thành công!</span>
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
