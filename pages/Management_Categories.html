<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../assets/images/Management_Categories_Image.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/management_categories.css">
    <title>Management Categories Page</title>
</head>
<body>

    <nav class="navbar">

        <h1 class="logo" id="logo">QuizzForge</h1>
        <div class="direction">
            <a href="../pages/Management_Categories.html"><i class="fa-solid fa-layer-group"></i>&nbsp;&nbsp;Danh mục</a>
            <a href="../pages/Management_Tests.html"><i class="fa-solid fa-clipboard-list"></i>&nbsp;&nbsp;Bài test</a>
            <a href="../pages/Login.html" id="log-out"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;&nbsp;Đăng xuất</a>
        </div>

    </nav>

    <main>

        <div class="main-contents">
            <h1>Quản lí danh mục</h1>

            <!-- Open Add Category Modal Button -->
            <button type="button" class="open-add-category-button" id="open-add-category-button" data-bs-toggle="modal" data-bs-target="#open-add-category-modal">
                <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Thêm danh mục
            </button>
            
            <!-- Modal Add Category -->
            <div class="modal fade" id="open-add-category-modal" tabindex="-1" aria-labelledby="add-category" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-category-modal-label" style="font-size: 24px !important"">Thêm danh mục</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <label for="category-name" class="form-label">Tên danh mục:</label>
                            <input type="text" class="form-control" id="category-name">
                            <p id="category-name-status"></p>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <label for="category-emoji" class="form-label">Emoji danh mục:</label>
                            <input type="text" class="form-control" id="category-emoji">
                            <p id="category-emoji-status"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Huỷ</button>
                    <button type="button" class="btn btn-primary" style="margin-left: 24px" id="add-category-button"><i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Lưu</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal Edit Category -->
            <div class="modal fade" id="edit-category-modal" tabindex="-1" aria-labelledby="edit-category" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-category-modal-label" style="font-size: 24px !important"">Sửa danh mục</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <label for="category-name" class="form-label">Sửa tên danh mục:</label>
                            <input type="text" class="form-control" id="edit-category-name">
                            <p id="category-name-status"></p>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <label for="category-emoji" class="form-label">Sửa emoji danh mục:</label>
                            <input type="text" class="form-control" id="edit-category-emoji">
                            <p id="category-emoji-status"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary" style="margin-left: 24px" id="save-category-button">Lưu</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="modal fade" id="delete-test-modal" tabindex="-1" aria-labelledby="delete-test-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" style="font-size: 24px !important; font-weight: 500;" id="delete-test-label">Xác nhận xoá danh mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body modal-body-custom">
                        <p class="confirm-delete-category-text">Bạn có chắc chắn muốn xóa danh mục này không ?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Huỷ</button>
                        <button type="button" class="btn btn-danger" style="margin-left: 24px;"" id="delete-category-button">Xoá</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- Category Table -->
            <table class="table table-striped table-hover table-custom">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="category-table-body">
                    
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <span id="page-numbers"></span>
            <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <!-- Add Category Toast Noftification -->
        <div class="position-fixed end-0 p-3" style="z-index: 11; top: 55px; right: 5px">
            <div id="create-category-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body" style="padding-left: 70px;">
                  <span style="color:green; font-weight: 500;"><i class="fa-solid fa-circle-check"></i>&nbsp;&nbsp; Thêm danh mục thành công !</span>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
        </div>

        <!-- Delete Category Toast Noftification -->
        <div class="position-fixed end-0 p-3" style="z-index: 11; top: 55px; right: 5px">
            <div id="delete-category-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body" style="padding-left: 70px;">
                  <span style="color:green; font-weight: 500;"><i class="fa-solid fa-circle-check"></i>&nbsp;&nbsp; Xoá danh mục thành công !</span>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
        </div>

    </main>

    <footer>

        <div class="footer">
            <p class="copyright">© 2025 QuizzForge. All rights reserved.</p>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/management_categories.js"></script>

</body>
</html>
