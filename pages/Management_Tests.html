<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/Management_Test_Image.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/management_tests.css">
    <title>Management Tests Page</title>
</head>
<body>

    <nav class="navbar">

        <h1 class="logo">QuizzForge</h1>
        <div class="direction">
            <a href="../pages/Management_Categories.html">Danh mục</a>
            <a href="../pages/Home.html">Bài test</a>
            <a href="../pages/Login.html" id="log-out">Đăng xuất</a>
        </div>
        
    </nav>

    <main>

        <div class="main-contents">
            <h1>Quản lí bài test</h1>
            
            <button class="add-test-button" type="button" id="add-test-button">Thêm bài test</button>
            
            <input type="text" placeholder="Tìm kiếm theo tên" class="search-test-name" id="search-test-name">
            <select id="test" class="select-sort-test">
                <option value="nameTestASC">Tên bài test (A-Z)</option>
                <option value="nameTestDES">Tên bài test (Z-A)</option>
                <option value="timeTestASC">Thời gian test (tăng dần)</option>
                <option value="timeTestDES">Thời gian test (giảm dần)</option>
            </select>
            
            <!-- Tests Management Table -->
            <table class="table table-striped table-hover table-custom">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên bài test</th>
                        <th>Danh mục</th>
                        <th>Số câu hỏi</th>
                        <th>Thời gian</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tests-table">
                   
                </tbody>
            </table>

            <div class="pagination">
                <button id="prev"><</button>
                <span id="page-numbers"></span>
                <button id="next">></button>
            </div>

        <!-- Confirm Delete Test Modal -->
          <div class="modal fade" id="delete-test-modal" tabindex="-1" aria-labelledby="delete-test-label" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="font-size: 24px !important; font-weight: 500;" id="delete-test-label">Xác nhận xoá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body modal-body-custom">
                    <p>Bạn có chắc chắn muốn xóa bài test này không?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 24px;"" id="delete-test-confirm-button">Xoá</button>
                  </div>
                </div>
              </div>
          </div>

        </div>

    </main>

    <footer>

        <div class="footer">
            <p class="copyright">© 2025 Quiz App. All rights reserved.</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/management_tests.js"></script>

</body>
</html>
