<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/create_test.css">
    <title>Create Test</title>
</head>
<body>

    <nav class="navbar">
        <h1 class="logo">QuizzForge</h1>
        <div class="direction">
            <a href="../pages/Management_Categories.html">Danh mục</a>
            <a href="../pages/Create_Test.html">Bài test</a>
            <a href="../pages/Login.html">Đăng xuất</a>
        </div>
    </nav>

    <main>
        <div class="main-contents">
            <h1>Tạo bài test</h1>
            <label for="testName">Tên bài test</label>
            <input type="text" placeholder="Điền tên bài test" class="test-name" name="testName">
            <label for="category">Danh mục</label>
            <label for="time">Thời gian (phút)</label>
            <div>
                <select name="category" id="category-list" class="select-category">
                </select>
                <input type="number" class="time" name="time" min="15" max="60" value="15">
            </div>    
            <h1>Quản lý câu hỏi</h1>

            <!-- Add Question Button -->
            <button class="add-question-button" type="button" data-bs-toggle="modal" data-bs-target="#add-question-modal" id="add-question-button">Thêm câu hỏi</button>
            
            <!-- Add Question Modal -->
            <div class="modal fade" id="add-question-modal" tabindex="-1" aria-labelledby="add-question-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" style="font-size: 24px !important; font-weight: 500;" id="add-question-label">Thêm/sửa câu hỏi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="col-12" id="answers-body-field">
                            <label for="edit" class="form-label label-custom">Câu hỏi</label>
                            <input type="text" class="form-control" id="add-question" placeholder="Nhập câu hỏi">
                            <p id="question-name-status"></p>
                            <label class="form-label label-custom" style="display: block;">Câu trả lời</label>
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="answer-question-1">
                                  <i class="fa-solid fa-trash-can"></i>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-text">
                                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="answer-question-2">
                                  <i class="fa-solid fa-trash-can"></i>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-text">
                                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="answer-question-3">
                                  <i class="fa-solid fa-trash-can"></i>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-text">
                                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="answer-question-4">
                                  <i class="fa-solid fa-trash-can"></i>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                              <button type="button" class="btn btn-secondary" style="margin-bottom: 16px !important;" id="add-more-answer-button">Thêm câu trả lời</button>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Huỷ</button>
                        <button type="button" class="btn btn-primary" style="margin-left: 24px;" id="save-button">Lưu</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- Edit Question Modal -->
            <div class="modal fade" id="edit-question-modal" tabindex="-1" aria-labelledby="edit-question-label" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" style="font-size: 24px !important; font-weight: 500;" id="edit-question-label">Thêm/sửa câu hỏi</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="col-12">
                          <label for="edit" class="form-label">Câu hỏi</label>
                          <input type="text" class="form-control" id="edit-question" placeholder="Nhập câu hỏi">
                          <label class="form-label">Câu trả lời</label>
                          <div class="input-group mb-3">
                              <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="edit-answer-question-1">
                                <i class="fa-solid fa-trash-can"></i>
                              </div>
                              <input type="text" class="form-control" aria-label="Text input with checkbox">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="edit-answer-question-2">
                                <i class="fa-solid fa-trash-can"></i>
                              </div>
                              <input type="text" class="form-control" aria-label="Text input with checkbox">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="edit-answer-question-3">
                                <i class="fa-solid fa-trash-can"></i>
                              </div>
                              <input type="text" class="form-control" aria-label="Text input with checkbox">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" placeholder="Nhập câu trả lời" id="edit-answer-question-4">
                                <i class="fa-solid fa-trash-can"></i>
                              </div>
                              <input type="text" class="form-control" aria-label="Text input with checkbox">
                            </div>
                            <button type="button" class="btn btn-secondary" style="margin-bottom: 16px !important;" id="add-more-question-button">Thêm câu trả lời</button>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Huỷ</button>
                      <button type="button" class="btn btn-primary" style="margin-left: 24px;" id="edit-save-button">Lưu</button>
                    </div>
                  </div>
                </div>
          </div>

          <div class="modal fade" id="delete-question-modal" tabindex="-1" aria-labelledby="delete-question-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="font-size: 24px !important; font-weight: 500;" id="delete-test-label">Xác nhận xoá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body modal-body-custom">
                    <p>Bạn có chắc chắn muốn xóa bài test này không?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 24px;"" id="delete-question-button">Xoá</button>
                  </div>
                </div>
              </div>
        </div>

            <button class="save-button" type="button" id="end-save-button">Lưu</button>    
            <table class="table table-striped table-hover table-custom">   
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Câu hỏi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="questions-table-body">

                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p class="copyright">© 2025 Quiz App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/create_test.js"></script>

</body>
</html>
